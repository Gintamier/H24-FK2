</button>

<script>
    function applyDarkModePreference() {
      var element = document.body;
      var contentMainView = document.getElementById('mainView');

      var darkMode = localStorage.getItem('darkMode');

      if (darkMode === 'enabled' || darkMode === null) {
        element.classList.add('dark-mode');
        contentMainView.style.backgroundColor = 'green';
      } else {
        element.classList.remove('dark-mode');
        contentMainView.style.backgroundColor = 'limegreen';
      }
    }

    window.onload = applyDarkModePreference;

    document.getElementById('nightbtn').onclick = function () {
      var element = document.body;
      var contentMainView = document.getElementById('mainView');
      element.classList.toggle("dark-mode");

      if (element.classList.contains('dark-mode')) {
        contentMainView.style.backgroundColor = 'green';
        localStorage.setItem('darkMode', 'enabled');
      } else {
        contentMainView.style.backgroundColor = 'limegreen';
        localStorage.setItem('darkMode', 'disabled'); 
      }
    }

    
    function previousPage() {
    window.location.href = 'kitty.html';
  }

  
  function nextPage() {
    window.location.href = 'cornsnakes.html'; 
  }
</script>
