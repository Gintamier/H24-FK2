<!DO lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white shadow-red-600 flex w-100% max-w-4xl"> 
 <!-- Can't make the shadow red, it just doesn't work or at least doesn't show on my end... Normal Shadow does. -->

        <div class="bg-red-600 text-white p-8 w-1/3 flex items-top justify-center">
            <h2 class="text-2xl">Contact NTV</h2>
        </div>


        <div class="p-8 w-2/3">
            <h3 class="text-xl font-bold mb-4">Email Us</h3>
            <form action="#" method="POST" class="space-y-4">

                <div class="flex space-x-4">
                    <div class="w-1/2 outline-red-600">
                        <label for="name" class="block">Name</label>
                        <input class="border border-red-600 w-full p-2" placeholder="Name">
                    </div>
                    <div class="w-1/2">
                        <label for="company" class="block">Company</label>
                        <input class="border border-red-600 w-full p-2" placeholder="Company">
                    </div>
                </div>

                <div class="flex space-x-4">
                    <div class="w-1/2">
                        <label for="email" class="block">Email Address</label>
                        <input class="border border-red-600 w-full p-2" placeholder="Email Address">
                    </div>
                    <div class="w-1/2">
                        <label for="phone" class="block">Phone Number</label>
                        <input  class="border border-red-600 w-full p-2" placeholder="Phone Number">
                    </div>
                </div>

                <div>
                    <label for="message" class="block">Message</label>
                    <textarea class="border border-red-600 w-full p-2 h-32" placeholder="Message"></textarea>
                </div>

                <div>
                    <button class="bg-red-600 text-white text-xs py-4 px-4 w-full">SUBMIT</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
